<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kvon Task Manager.com</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="container">
    <h2>Welcome To Kvon Tech</h2>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username" required><br>
      <input type="password" id="password" placeholder="Enter Password" required><br>
      <button type="submit" id="loginBtn">Login</button>
    </form>
    <div id="errorMessage" style="color: red; display: none;">Invalid Username or Password</div>
  </div>

  <!-- Task Page -->
  <div id="taskPage" class="container" style="display: none;">
    <h1>Kvon Tech Task Manager</h1>
    <button id="addTaskBtn">Add Task</button>
    <div id="taskList"></div>
    <button id="logoutBtn">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
